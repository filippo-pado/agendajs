<md-card>
    <md-card-header>
        <md-card-title>
            <h2>Nuovo impegno</h2>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <div fxLayout fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px">
            <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-around
 end" fxLayoutAlign.xs="space-around
 center" fxLayoutGap="20px" fxFlex="70%">
                <md-input-container fxFlex="90%">
                    <input mdInput placeholder='Descrizione'>
                </md-input-container>
                <div fxLayout="column" fxLayoutAlign="space-around" class="em-margin-bottom">
                    <label>Data impegno</label>
                    <material-datepicker [(date)]="taskDate"></material-datepicker>
                </div>
            </div>
            <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-around
 end" fxLayoutAlign.xs="space-around
 center" fxLayoutGap="20px">
                <md-select class="em-margin-bottom" placeholder="Cadenza" [(ngModel)]="frequency" name="frequency">
                    <md-option *ngFor="let freq of frequencyList" [value]="freq.value">
                        {{freq.viewValue}}
                    </md-option>
                </md-select>
                <div class="em-margin-bottom" fxLayout="column" fxLayoutAlign="center center">
                    <label>Priorit√†</label>
                    <md-slider class="em-margin-bottom" fxFlex="15%" [max]="prioritySlider.max" [min]="prioritySlider.min" [step]="prioritySlider.step" [value]="priority" thumbLabel tick-interval>
                    </md-slider>
                </div>
                <button class="em-margin-bottom" md-fab (click)='add()'>
                    <md-icon>note_add</md-icon>
                </button>
            </div>
        </div>
    </md-card-content>
</md-card>
<md-card>
    <md-card-content>
        <ul class='tasks '>
            <li *ngFor='let task of tasks ' (click)='onSelect(task) ' [class.selected]='hero===selectedHero '>
                <!--<span class="badge ">{{task._id}}</span>-->
                <span>{{task.description}}</span>
                <span>{{task.frequency}}</span>
                <span>{{task.taskDate}}</span>
                <span>{{task.priority}}</span><span>{{task.doneDate}}</span>
            </li>
        </ul>
    </md-card-content>
</md-card>
