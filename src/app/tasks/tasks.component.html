<md-card>
    <md-card-header>
        <md-card-title>
            <h2>Nuovo impegno</h2>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <md-grid-list cols="3" rowHeight="70px">
            <md-grid-tile colspan="2">
                <md-input-container class='full-width'>
                    <input mdInput placeholder='Descrizione'>
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <md-input-container>
                    <input type='date' mdInput placeholder='Data'>
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <md-select placeholder="Cadenza" [(ngModel)]="frequency" name="frequency">
                    <md-option *ngFor="let freq of frequencyList" [value]="freq.value">
                        {{freq.viewValue}}
                    </md-option>
                </md-select>
            </md-grid-tile>
            <md-grid-tile>
                <span>Priorit√†</span>
                <md-slider [max]="prioritySlider.max" [min]="prioritySlider.min" [step]="prioritySlider.step" [value]="priority" thumbLabel tick-interval>
                </md-slider>
            </md-grid-tile>
            <md-grid-tile>
                <button md-fab (click)='add()'>
                    <md-icon>note_add</md-icon>
                </button>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>
<md-card>
    <ul class='tasks '>
        <li *ngFor='let task of tasks ' (click)='onSelect(task) ' [class.selected]='hero===selectedHero '>
            <!--<span class="badge ">{{task._id}}</span>-->
            <span>{{task.description}}</span>
            <span>{{task.frequency}}</span>
            <span>{{task.taskDate}}</span>
            <span>{{task.priority}}</span><span>{{task.doneDate}}</span>
        </li>
    </ul>
</md-card>
