<task-detail [task]="selectedTask" [taskList]="this" [actionToPerform]="actionToPerform">
</task-detail>
<md-card>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor='let task of tasks' [class.active]="task === selectedTask">
                <md-icon md-list-icon *ngIf='task.priority==1'>snooze</md-icon>
                <md-icon md-list-icon *ngIf='task.priority==2'>note</md-icon>
                <md-icon md-list-icon *ngIf='task.priority==3'>priority_high</md-icon>
                <div md-line>
                    <span>{{task.description}}</span>
                    <span>{{task.taskDate | date:'yyyy-MM-dd'}} </span>
                    <span>{{task.frequency}} </span>
                </div>
                <button md-fab class='button-list' color='primary' (click)='checkTask(task)'>
                    <md-icon>check</md-icon>
                </button>
                <button md-fab class='button-list' color='accent' (click)='editTask(task)'>
                    <md-icon>edit</md-icon>
                </button>
                <button md-fab class='button-list' color='warn' (click)='deleteTask(task)'>
                    <md-icon>delete</md-icon>
                </button>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
