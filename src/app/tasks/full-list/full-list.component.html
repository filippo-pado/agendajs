<div fxLayout="row">
	<div fxFlex='50%'>
		<md-card>
			<md-card-content>
				<div fxLayout="row" class="list-item" *ngFor='let item of list'>
					<div fxFlex='10%'><md-checkbox md-list-icon [(ngModel)]="item.checked"></md-checkbox></div>
					<div fxFlex='90%' fxLayout="column">
						<div (click)="item.showFull=!item.showFull">
							<div *ngIf="!item.showFull" class="description-wrapped description">{{item.description}}</div>
							<div *ngIf="item.showFull" class="description">{{item.description}}</div>
							<div><md-icon class='date-icon'>assignment</md-icon> {{item.todoDate}} &nbsp;&nbsp;&nbsp; <md-icon class='date-icon'>assignment_turned_in</md-icon> {{item.doneDate}}</div>
						</div>
						<div *ngIf="item.showFull" style="text-align: center;">
							<button md-icon-button><md-icon>edit</md-icon></button>
							<button md-icon-button><md-icon>delete</md-icon></button>		
						</div>
					</div>				
				</div>
			</md-card-content>
		</md-card>
	</div>
